<ion-header>
  <ion-toolbar>
    <ion-title>
      IA Consultoria</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="message-wrap">

    <div *ngFor="let msg of resultados" class="message" [class.left]=" msg.remetente === 'bot' "
      [class.right]=" msg.remetente === 'user'  ">
      <img *ngIf=" msg.remetente === 'bot'" src="https://i.ibb.co/Y01dhfF/97106-C2-C-E518-4549-8-CD7-907-D5254-BFBE.png"
        class="user-img" alt="">
      <ion-spinner name="dots" *ngIf="msg.enviando"></ion-spinner>
      <div class="msg-detail">
        <div class="msg-info">
          <p>
            {{msg.remetente=='bot'?'AI Consultoria':'VocÃª'}}&nbsp;&nbsp;&nbsp;{{msg.data | date: 'shortTime' }}</p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">{{msg.mensagem}}</p>
        </div>
      </div>
    </div>

  </div>
</ion-content>

<ion-footer no-border [style.height]="'55px'">
  <div class="input-wrap">

    <textarea placeholder="Digite aqui..." [(ngModel)]="msg" (focusin)="onFocus()" (keyup.enter)="sendMessage()">
      </textarea>
    <button ion-button clear icon-only item-right (click)="sendMessage()">
      <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
    </button>
  </div>
</ion-footer>
